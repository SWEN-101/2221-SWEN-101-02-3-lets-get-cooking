<html>
  <head>
    <link rel="stylesheet" href="./css/main/main.css">
    <link rel="stylesheet" href="./css/main/hover.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main feed | Pantree</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="sticky-wrapper">
      <div class="navbar-fixed-top">
        <div class="flex-center">
          <div class="navbar-pantree-text" onclick="window.location = './main.html'">
            Pantree
          </div>
        </div>
        <img src="./imgs/hamburger.png" height="5%" width="2.5%" class="hamburger"></img>
      </div>
      <div class="clip-wrapper-menu">
        <div class="menu">
          <div class="menu-options-wrapper" onclick="window.location = './profile_stuff/profile.html'">
            <div class="menu-text"><i>*username*</i></div>
          </div>
          <div class="menu-options-wrapper" id="posts" onclick="document.getElementById('posts').textContent = 'WIP'">
            <div class="menu-text">Posts</div>
          </div>
          <div class="menu-options-wrapper" onclick="window.location = './recipe_stuff/recipie.html'">
            <div class="menu-text">Recipes</div>
          </div>
          <div class="menu-options-wrapper" onclick="window.location = './search/search.html'">
            <div class="menu-text">Search</div>
          </div>
          <div class="menu-options-wrapper" onclick="window.location = './settings_stuff/settings_homepage.html'">
            <div class="menu-text">Settings</div>
          </div>
        </div>
      </div>
      <div class="blur" display="none"></div>
    </div>
    <div class="flex-center">
      <div class="rgba-feed">
        <div class="flex-center">
          <div class="text_img" onclick="window.location = './recipe_stuff/recipie.html'">
            <img src='./foodPics/pizza.webp' width='100%' height='100%'>
            <div>Cheesy Detroit Style Pizza</div>
          </div> 
        </div>
      </div>
    </div>
    <div class="flex-center">
      <div class="rgba-feed">
        <div class="inner-feed-text-wrapper">
          <p class="text-primary">hello</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/hamburger.js"></script>
  </body>
</html>
